events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # === СЕРВЕР БЛОК ДЛЯ ACME CHALLENGE (HTTP / Порт 80) ===
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name e-petko.dev www.e-petko.dev grafana.e-petko.dev prometheus.e-petko.dev;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main site
    server {
        listen 443 ssl http2;
        server_name e-petko.dev www.e-petko.dev;

        ssl_certificate /etc/letsencrypt/live/e-petko.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/e-petko.dev/privkey.pem;

        location / {
            proxy_pass http://website:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Grafana subdomain
    server {
        listen 443 ssl http2;
        server_name grafana.e-petko.dev;

        ssl_certificate /etc/letsencrypt/live/e-petko.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/e-petko.dev/privkey.pem;

        location / {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Prometheus subdomain
    server {
        listen 443 ssl http2;
        server_name prometheus.e-petko.dev;

        ssl_certificate /etc/letsencrypt/live/e-petko.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/e-petko.dev/privkey.pem;

        location / {
            proxy_pass http://prometheus:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}