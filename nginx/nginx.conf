events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name e-petko.dev www.e-petko.dev;

        # Этот блок нужен Certbot для проверки домена!
        location /.well-known/acme-challenge/ {
            root /var/www/certbot; # Certbot будет класть сюда временные файлы
        }

        # Все остальные HTTP запросы пока идут на ваш сайт.
        # Этот блок будет изменен после получения сертификатов.
        location / {
            root /usr/share/nginx/html;
            index index.html;
            gzip on;
            try_files $uri $uri/ =404;
        }
    }

    # Блок для 443 порта пока еще ЗАКОММЕНТИРОВАН.
