events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Основной сайт
    server {
        listen 80;
        server_name e-petko.dev www.e-petko.dev;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name e-petko.dev www.e-petko.dev;

        ssl_certificate /etc/letsencrypt/live/e-petko.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/e-petko.dev/privkey.pem;

        location / {
            proxy_pass http://website:8000;
            proxy_set_header Host $host;
        }
    }

    # Grafana на поддомене
    server {
        listen 80;
        server_name grafana.e-petko.dev;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name grafana.e-petko.dev;

        ssl_certificate /etc/letsencrypt/live/grafana.e-petko.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/grafana.e-petko.dev/privkey.pem;


        location / {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
        }
    }

    # Prometheus на поддомене
    server {
        listen 80;
        server_name prometheus.e-petko.dev;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name prometheus.e-petko.dev;

        ssl_certificate /etc/letsencrypt/live/prometheus.e-petko.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/prometheus.e-petko.dev/privkey.pem;


        location / {
            proxy_pass http://prometheus:9090;
            proxy_set_header Host $host;
        }
    }
}