events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # **ВНИМАНИЕ: Этот блок "server" изменен!**
    # Теперь он слушает порт 80 и напрямую отдает ваш сайт.
    # Редирект на HTTPS временно УДАЛЕН.
    server {
        listen 80;
        server_name e-petko.dev www.e-petko.dev; # Ваш домен

        root /usr/share/nginx/html; # Где лежит сайт (Hugo public)
        index index.html; # Главный файл
        gzip on; # Сжатие файлов для скорости

        location / {
            try_files $uri $uri/ =404; # Добавлено для корректной обработки статики
        }

        # Для Certbot, когда до него дойдет дело
        # location /.well-known/acme-challenge/ {
        #     root /var/www/certbot; # Эта папка будет использоваться Certbot
        # }
    }

