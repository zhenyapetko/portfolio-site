events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    server {
        listen 80;
        listen [::]:80;
        server_name e-petko.dev www.e-petko.dev;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name e-petko.dev www.e-petko.dev;

        ssl_certificate /etc/letsencrypt/live/e-petko.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/e-petko.dev/privkey.pem;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Основной сайт
        location / {
            proxy_pass http://website:8000;
            proxy_set_header Host $host;
        }

        # Grafana - ПРАВИЛЬНЫЕ НАСТРОЙКИ
        location ^~ /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Важно для Grafana
            rewrite ^/grafana/(.*)$ /$1 break;
            proxy_redirect http://grafana:3000/ /grafana/;
            proxy_redirect https://$host/grafana/ /grafana/;
        }

        # Prometheus - ПРАВИЛЬНЫЕ НАСТРОЙКИ
        location ^~ /prometheus/ {
            proxy_pass http://prometheus:9090/;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            rewrite ^/prometheus/(.*)$ /$1 break;
            proxy_redirect http://prometheus:9090/ /prometheus/;
        }

        # Node exporter
        location /metrics/ {
            proxy_pass http://node-exporter:9100/metrics;
        }
    }
}