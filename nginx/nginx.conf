events {
    worker_connections 1024;
}

http {
    # Basic SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name e-petko.dev www.e-petko.dev grafana.e-petko.dev prometheus.e-petko.dev;
        return 301 https://$host$request_uri;
    }

    # Main website
    server {
        listen 443 ssl http2;
        server_name e-petko.dev www.e-petko.dev;

        ssl_certificate /etc/letsencrypt/live/e-petko.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/e-petko.dev/privkey.pem;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000" always;

        location / {
            proxy_pass http://website:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Grafana
    server {
        listen 443 ssl http2;
        server_name grafana.e-petko.dev;

        ssl_certificate /etc/letsencrypt/live/e-petko.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/e-petko.dev/privkey.pem;

        add_header Strict-Transport-Security "max-age=63072000" always;

        location / {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Prometheus
    server {
        listen 443 ssl http2;
        server_name prometheus.e-petko.dev;

        ssl_certificate /etc/letsencrypt/live/e-petko.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/e-petko.dev/privkey.pem;

        add_header Strict-Transport-Security "max-age=63072000" always;

        location / {
            proxy_pass http://prometheus:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}