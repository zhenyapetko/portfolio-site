events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # === SERVER BLOCK FOR ACME CHALLENGE (HTTP / Port 80) ===
    server {
        listen 80 default_server;
        server_name e-petko.dev www.e-petko.dev grafana.e-petko.dev prometheus.e-petko.dev;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        location / {
            return 301 https://$host$request_uri; # Перенаправляем весь HTTP трафик на HTTPS
        }
    }
    # === END OF ACME CHALLENGE BLOCK ===


    # Main site (with default_server)
    server {
        listen 443 ssl;
        http2 on;                  # !!! САМА ДИРЕКТИВА, КОТОРУЮ ИЩЕТ NGINX !!! (Должна быть на отдельной строке)
        server_name e-petko.dev www.e-petko.dev;

        ssl_certificate /etc/letsencrypt/live/e-petko.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/e-petko.dev/privkey.pem;

        location / {
            proxy_pass http://website:8000; # Обратите внимание, что здесь proxy_pass идет на website
            proxy_set_header Host $host;
        }
    }

    # Grafana subdomain
    server {
        listen 443 ssl;
        http2 on;

        server_name grafana.e-petko.dev;

        location / {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
        }
    }

    # Prometheus subdomain
    server {
        listen 443 ssl;
        http2 on;

        server_name prometheus.e-petko.dev;

        location / {
            proxy_pass http://prometheus:9090;
            proxy_set_header Host $host;
        }
    }
}