events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # === СЕРВЕР БЛОК ДЛЯ ACME CHALLENGE (HTTP / Порт 80) ===
    # !!! THIS IS THE IMPORTANT BLOCK FOR CERTBOT !!!
    server {
        listen 80;
        # !!! ALL DOMAINS ARE LISTED HERE !!!
        server_name e-petko.dev www.e-petko.dev grafana.e-petko.dev prometheus.e-petko.dev;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot; # Monted from certbot_webroot
        }
        # Redirect all other HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    # === END OF ACME CHALLENGE BLOCK ===


    # Main site (with default_server)
    server {
        # !!! CORRECTED LISTEN DIRECTIVE !!!
        listen 443 ssl;
        http2 on; # <<<-- Changed here
        default_server; # <<<-- Ensure this is here if it's the primary SSL server

        server_name e-petko.dev www.e-petko.dev;

        ssl_certificate /etc/letsencrypt/live/e-petko.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/e-petko.dev/privkey.pem;

        # Recommend SSL settings here if available (e.g., from /etc/letsencrypt/options-ssl-nginx.conf)

        location / {
            proxy_pass http://website:8000;
            proxy_set_header Host $host;
            # Add other proxy_set_header directives if needed
        }
    }

    # Grafana subdomain
    server {
        # !!! REMOVED CONFLICTING PORT 80 BLOCK !!!
        # The first server block on port 80 already handles all domains for ACME challenge.

        # !!! CORRECTED LISTEN DIRECTIVE !!!
        listen 443 ssl;
        http2 on; # <<<-- Changed here

        server_name grafana.e-petko.dev;

        # !!! SSL_CERTIFICATE and SSL_CERTIFICATE_KEY ARE REMOVED HERE !!!
        # Nginx will automatically select the certificate for this SAN.

        # Recommend SSL settings here if available

        location / {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            # Add other proxy_set_header directives if needed
        }
    }

    # Prometheus subdomain
    server {
        # !!! REMOVED CONFLICTING PORT 80 BLOCK !!!
        # The first server block on port 80 already handles all domains for ACME challenge.

        # !!! CORRECTED LISTEN DIRECTIVE !!!
        listen 443 ssl;
        http2 on; # <<<-- Changed here

        server_name prometheus.e-petko.dev;

        # !!! SSL_CERTIFICATE and SSL_CERTIFICATE_KEY ARE REMOVED HERE !!!
        # Nginx will automatically select the certificate for this SAN.

        # Recommend SSL settings here if available

        location / {
            proxy_pass http://prometheus:9090;
            proxy_set_header Host $host;
            # Add other proxy_set_header directives if needed
        }
    }
}