name: CI/CD Pipeline
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Debug Docker context before build
      run: |
        echo "Listing current directory contents:"
        ls -la
        echo "Listing nginx/ directory contents:"
        ls -la nginx/ || echo "nginx/ directory not found or empty"
        echo "Current working directory:"
        pwd
        echo "Contents of .dockerignore (if exists):"
        cat .dockerignore || echo ".dockerignore not found"

    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/portfolio-site:latest

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo apt update && sudo apt install -y docker-compose
          sudo git clone https://github.com/zhenyapetko/portfolio-site.git /tmp/portfolio-site  # Клонируй repo
          sudo cp /tmp/portfolio-site/docker-compose.yml /root/docker-compose.yml  # Копируй файлы
          sudo cp -r /tmp/portfolio-site/themes /root/
          sudo cp -r /tmp/portfolio-site/content /root/
          sudo cp /tmp/portfolio-site/Dockerfile /root/
          sudo rm -rf /tmp/portfolio-site  # Очисти
          sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          sudo docker pull zhenyapetko/portfolio-site:latest
          sudo docker-compose -f /root/docker-compose.yml up -d